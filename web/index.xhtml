<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="./resources/css/default.css" />
        <link rel="stylesheet" type="text/css" href="./resources/css/cssLayout.css" />
        <title>Inicio de Sesión</title>
    </h:head>
    <h:body class="">
       <h:form id="loginForm" class="transparencia">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <center>
                <img src="./Imagenes/logo.png" class="img_style"/>
                <br />
                <h2 class="style_title">Inicio de Sesión</h2>
                <table class="table_style" cellspacing="30px">
                    <tr>
                        <td>
                            <p:outputLabel class="label_login" value="USUARIO"/>
                        </td>
                        <td>
                            <p:inputText class="input_style" value="#{indexControlador.usuario}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel class="label_login" value="PASSWORD"/>
                        </td>
                        <td>
                            <p:password class="input_style" value="#{indexControlador.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton  class="boton3" value="INGRESAR" action="#{indexControlador.validarDatos()}" update="loginForm" />
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>
